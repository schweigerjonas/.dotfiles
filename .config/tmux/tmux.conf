# True color support
set -a terminal-features "xterm-256color:RGB"

# Set prefix key to C-SPACE
unbind C-b
set -g prefix C-SPACE

# 1-based indexing for windows
set -g base-index 1

# Status bar
set -g status-style bg=default
set -g status-position top
set -g status-justify absolute-centre
set -g status-left "#[fg=white]#S "
set -g status-right ""
set -g status-interval 5

# Window buttons
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

set -g window-status-bell-style "bg=red,nobold"
set -g window-status-current-style "fg=brightblue bg=default bold"

# Options
set -g renumber-windows on
set -g mode-keys vi
set -g focus-events on

# QoL
set -g escape-time 0
set -g mouse on
set -g repeat-time 1000
set -g history-limit 10000

# Binds
bind r source-file "~/.config/tmux/tmux.conf"
bind b set -g status
bind f run "tmux neww ~/.config/scripts/tmux-sessionizer"
bind E show-environment -g

# Create a single default session - because a session is created here, tmux
# should be started with "tmux attach" rather than "tmux new"
