# True color support
set -a terminal-features "xterm-256color:RGB"

# Set prefix key to C-SPACE
unbind C-b
set -g prefix C-SPACE

# 1-based indexing for windows
set -g base-index 1

# Status bar
set -g status-style "fg=#7aa2f7,bg=#1f2335"
set -g status-position top
set -g status-justify absolute-centre
set -g status-left "#[fg=#1d202f,bg=#7aa2f7,bold] #S "
set -g status-right ""
set -g status-interval 5

# Window buttons
setw -g window-status-separator ""
setw -g window-status-format "#[default] #I:#W#F "
setw -g window-status-current-format "#[fg=#7aa2f7,bg=#3b4261,bold] #I:#W#F "
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#1f2335"
setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#1f2335"
setw -g window-status-bell-style "bg=red,nobold"

# Options
set -g renumber-windows on
set -g mode-keys vi
set -g focus-events on

# QoL
set -g escape-time 0
set -g mouse on
set -g repeat-time 1000
set -g history-limit 10000

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours

# Binds
bind r source-file "~/.config/tmux/tmux.conf"
bind b set -g status
bind f run "tmux neww ~/.config/scripts/tmux-sessionizer"
bind g run "~/.config/scripts/open-github"
bind E show-environment -g

# Create a single default session - because a session is created here, tmux
# should be started with "tmux attach" rather than "tmux new"
